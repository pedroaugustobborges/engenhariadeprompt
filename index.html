<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oficina de Engenharia de Prompts</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .banner {
            width: 100%;
            max-width: 1920px; /* ✅ Prevents getting too wide */
            margin: 0 auto; /* ✅ Centers the banner on screens > 1920px */
            height: 1080px;
            background: linear-gradient(135deg, #0A2A4E 0%, #1a3a5e 100%);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center; /* ✅ Changed from space-between */
            gap: 100px; /* ✅ Added to control spacing */
            padding: 80px;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        /* Elementos gráficos de fundo */
        .neural-network {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            z-index: 1;
        }

        .content-area {
            flex: 1;
            max-width: 60%;
            z-index: 3;
            color: white;
        }

        .photo-area {
            flex: 0 0 380px;
            z-index: 3;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .photo-container {
            text-align: center;
        }

        .profile-photo {
            width: 320px;
            height: 320px;
            border-radius: 50%;
            border: 6px solid #50E3C2;
            box-shadow: 0 20px 40px rgba(80, 227, 194, 0.3);
            object-fit: cover;
        }


        .main-title {
            font-size: 64px;
            font-weight: 700;
            color: #FFFFFF;
            margin-bottom: 20px;
            line-height: 1.1;
        }

        .subtitle {
            font-size: 32px;
            font-weight: 400;
            color: #F0F0F0;
            margin-bottom: 30px;
            line-height: 1.3;
        }

        .instructor-info {
            font-size: 24px;
            color: #50E3C2;
            margin-bottom: 40px;
            font-weight: 600;
        }

        .event-details {
            display: flex;
            gap: 40px;
            margin-bottom: 40px;
            align-items: center;
        }

        .detail-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px 30px;
            border-radius: 12px;
            border: 1px solid rgba(80, 227, 194, 0.3);
        }

        .detail-label {
            font-size: 14px;
            color: #F0F0F0;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 22px;
            color: #FFFFFF;
            font-weight: 600;
        }

        .cta-button {
            background: linear-gradient(135deg, #FF6B00, #ff7f1a);
            color: white;
            padding: 20px 40px;
            border: none;
            border-radius: 12px;
            font-size: 20px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(255, 107, 0, 0.3);
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255, 107, 0, 0.4);
        }

        /* Elementos decorativos abstratos */
        .abstract-element {
            position: absolute;
            z-index: 2;
        }

        .element-1 {
            top: 10%;
            right: 15%;
            width: 200px;
            height: 200px;
            background: linear-gradient(45deg, rgba(80, 227, 194, 0.1), transparent);
            border-radius: 50%;
            border: 2px solid rgba(80, 227, 194, 0.2);
        }

        .element-2 {
            bottom: 15%;
            left: 10%;
            width: 150px;
            height: 150px;
            background: linear-gradient(45deg, rgba(255, 107, 0, 0.1), transparent);
            border-radius: 20px;
            border: 2px solid rgba(255, 107, 0, 0.2);
            transform: rotate(45deg);
        }

        .code-lines {
            position: absolute;
            top: 20%;
            left: 5%;
            opacity: 0.05;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: #50E3C2;
            transform: rotate(-10deg);
        }

        /* Responsividade básica para visualização */
        @media (max-width: 1200px) {
            .banner {
                /* Using height auto to be more flexible */
                height: auto;
                min-height: 600px;
                padding: 40px;
                flex-direction: column; /* Stack elements on smaller screens */
                gap: 40px; /* Adjust gap for vertical layout */
            }
            
            .content-area {
                max-width: 100%; /* Allow content to take full width */
                text-align: center; /* Center text */
            }

            .event-details {
                justify-content: center; /* Center details */
            }

            .main-title {
                font-size: 48px;
            }
            
            .subtitle {
                font-size: 24px;
            }
            
            .profile-photo {
                width: 250px;
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="code-lines">
            function generatePrompt(context) {<br>
            &nbsp;&nbsp;return optimize(context);<br>
            }<br><br>
            AI.enhance(creativity);
        </div>
        
        <div class="abstract-element element-1"></div>
        <div class="abstract-element element-2"></div>
        
        <div class="content-area">
            <h1 class="main-title">Oficina de<br>Engenharia de<br>Prompts</h1>
            <h2 class="subtitle">Otimize a utilização de IA generativa para tarefas diárias e entregue melhores produtos</h2>
            <div class="instructor-info">com Pedro Borges</div>
            
            <div class="event-details">
                <div class="detail-item">
                    <div class="detail-label">Data</div>
                    <div class="detail-value">21/08</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Horário</div>
                    <div class="detail-value">19:30</div>
                </div>
            </div>
            
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSfkohFN50mGKGXpBlG4uAQZPynNCrNP9KfACoJPCYFgM2VGLA/viewform?fbzx=7071072669710924710" class="cta-button" target="_blank">
                Inscreva-se
            </a>
        </div>
        
        <div class="photo-area">
            <div class="photo-container">
                <img src="my_photo.png" alt="Foto do Instrutor Pedro Borges" class="profile-photo">

            </div>
        </div>
    </div>
</body>
</html>
